<html>
	<head>
		<title>Checkout</title>
	</head>
	<body bgcolor="#99FF66" text="#003300">
		<h2>Checkout</h2>
		<form name="form" method="post" action="javascript:void(0);">
			<input type="text" value="0" name="txtP" size="7">Product Price <br /><br />
			<input type="text" name="txtT" size="7">Total Tax in Dollars <br /><br />
			<input type="text" name="txtC" size="7">Total Cost of the Product <br /><br />
			<input type="button" value="Calculate My Total" name="btnSubmit" onClick="calcVB()">
		</form>	
		<script language = "javascript">
			function calcVB(){
				var price, tax, total, cost;
				price = document.form.txtP.value;
				tax = 0.085;
				
				total = parseInt(price) * tax;
				document.form.txtT.value = total;
				
				cost = parseInt(price) + total;
				document.form.txtC.value = cost;
			}
		</script>
	</body>
</html>
